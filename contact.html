<main id="main">

	<div class="container">
		<h2 class="custom-header">Entre em Contato</h2>
		<p class="custom-subheader"></p>
			<p class="lead text-center text-muted"></p>
			
				<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/meqnaorg" method="post">
				  <div class="form">	
				  	<fieldset id="fs-frm-inputs">
				  		<div class="form">
					    		<label for="full-name">Nome</label>
					    	</div>	
					    	<div class="form">
					    		<input type="text" name="name" id="full-name" placeholder="nome e sobrenome" required="">
					    	</div>
					    	<div class="form">	
					    		<label for="email-address">Email</label>
					    	</div>
					    	<div class="form">	
					    		<input type="email" name="_replyto" id="email-address" placeholder="email@exemplo.com" required="">
					    	</div>
					    	<div class="form">	
					    		<label for="message">Mensagem</label>
					    	</div>
					    	<div class="form">	
					    		<textarea cols="100" rows="5" name="message" id="message" placeholder="" required=""></textarea>
					    	</div>
					    	<div class="form">	
					    		<input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
					    	</div>	
				  	
				 	 </fieldset>
				 </div>	 
				 <div class="form">
				  	<input type="submit" value="Enviar">
				 </div>	
				</form>
			</div>
	</div>
   

		<div class="row topspace">
			<div class="col-sm-8 col-sm-offset-2">										

				
			</div>

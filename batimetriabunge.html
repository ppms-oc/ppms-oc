					<!--
					<br>
					<p>In November 2019, I took part in the <a href="https://twitter.com/hashtag/30DayMapChallenge?src=hashtag_click" target="_blank">#30DayMapChallenge</a> on Twitter, in which cartographers and map nerds around the world created and shared one map every day (or close to it) for the full month. The challenge was kicked off by <a href="https://twitter.com/tjukanov" target="_blank">Topi Tjukanov</a>, who set out <a href="https://twitter.com/tjukanov/status/1187713840550744066" target="_blank">map themes for each day</a>.</p>
					<br>
					<p>I accepted the challenge to engage with more creative cartography, interact with other participants, experiment with a wide array of datasets, and hone my skills with <a href="https://qgis.org/en/site/" target="_blank">QGIS</a>, which is what I used to create most of the maps. From <a href="https://twitter.com/TimStOnge/status/1190752827729227782" target="_blank">Day 1</a> to <a href="https://twitter.com/TimStOnge/status/1201275141818404866" target="_blank">Day 30</a>, the rapid-fire nature of the challenge made for sometimes hectic mapping: scrambling to come up with map ideas, hunting for data, and trying to bring it all together before I was due to tackle the next theme. But in the end, it was worth it to flex some mapping muscle and complete the mission!</p>
					<br>
					<p>This was entirely a personal project done for fun, and the maps are not to be taken as authoritative or finished products.</p>
					<br>
                    <p>All maps created for the #30DayMapChallenge can be found in this <a href="https://github.com/TimStOnge/30DayMapChallenge" target="_blank">Github repo</a>.</p>
